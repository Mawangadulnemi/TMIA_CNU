<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tmia</title>
        <link rel="stylesheet" href="css/conversation.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600&family=Open+Sans:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <script src="https://kit.fontawesome.com/1183f98c32.js" crossorigin="anonymous"></script>
        <script type="module" src="src/conversation.js" defer></script>
    </head>
    <body>
        <div id="question-container">
            <ul id="question-list"></ul>
        </div>
        <div id="video-container">
            <div id="top-bar">
                <div id="status-left">
                    <span id="current-time">10:30</span>
                    <span id="call-status"><i class="fa-solid fa-phone"></i></span>
                </div>
                <div id="status-center">
                    <span class="circle red"></span>
                    <span class="circle orange"></span>
                    <span class="circle green"></span>
                </div>
                <div id="status-icons">
                    <i class="fa-solid fa-signal"></i>
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-battery-full"></i>
                </div>
            </div>
            <div class="video-wrapper">
                <video id="remoteVideo" autoplay muted></video>
                <video id="remoteVideo2" autoplay muted class="hidden"></video>
                <div id="controls">
                    <button id="muteButton"><i class="fa-solid fa-microphone-slash"></i></button>
                    <button id="cameraButton"><i class="fa-solid fa-video"></i></button>
                    <button id="fullscreenButton"><i class="fa-solid fa-expand"></i></button>
                    <button id="endCallButton"><i class="fa-solid fa-phone-slash"></i></button>
                </div>
            </div>
            <video id="localVideo" autoplay muted></video>
            <div id="help-text"><br /><br />스페이스 바를 누른 뒤 말하고 떼면 음성이 전송됩니다.</div>
        </div>

        <!-- 연결중 화면 -->
        <div class="connecting-screen" id="connectingScreen" style="display: none">
            <div class="connecting-background">
                <img src="assets/videos/sinhaechul.png" alt="배경 이미지" class="background-img" />
            </div>
            <div class="loader-container">
                <img src="assets/videos/sinhaechul.png" alt="프로필 사진" class="profile-img" />
                <p>통화 연결 중 입니다.</p>
                <div class="loader">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <audio id="loadingSound" src="assets/videos/loading_sound.mp3"></audio>
        </div>
    </body>
</html>
