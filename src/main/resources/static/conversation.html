<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tmia</title>
  <link rel="stylesheet" href="css/conversation.css"/>
  <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
  />
  <script src="https://kit.fontawesome.com/1183f98c32.js" crossorigin="anonymous"></script>
  <script type="module" src="src/conversation.js" defer></script>
</head>
<body>
<div id="question-container">
  <ul id="question-list"></ul>
</div>
<div id="video-container">
  <video id="remoteVideo" autoplay muted></video>
  <video id="localVideo" autoplay muted></video>
</div>
<div id="controls">
  <button id="muteButton"><i class="fa-solid fa-microphone-slash"></i></button>
  <button id="cameraButton"><i class="fa-solid fa-video"></i></button>
  <button id="fullscreenButton"><i class="fa-solid fa-expand"></i></button>
  <button id="endCallButton"><i class="fa-solid fa-phone-slash"></i></button>
</div>
</body>
</html>
