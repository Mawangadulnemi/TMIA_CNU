<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tmia</title>
        <link rel="stylesheet" href="css/select.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600&family=Open+Sans:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <script src="https://kit.fontawesome.com/1183f98c32.js" crossorigin="anonymous"></script>
        <script type="module" src="src/scripts.js" defer></script>
    </head>
    <body>
        <header class="header">
            <a href="index.html">
                <img class="header__logo__img" src="assets/videos/Tmia_logo.png" alt="logo" />
            </a>
            <div class="header__extra">
                <a href="#" id="languageButton" class="header__language">이용하기</a>
                <button id="loginButton" class="header__login-button">LOGIN</button>
            </div>
        </header>
        <div class="container">
            <div class="title">보고싶은 사람을 선택해주세요.</div>
            <div class="profiles">
                <div class="profile">
                    <img src="assets/videos/sinhaechul.png" alt="신해철" id="sinhaechulProfile" />
                    <div class="profile__name">신해철</div>
                </div>
                <div class="add__profile profile">
                    <div class="profile__icon-container" id="addProfileButton">
                        <i class="fa-solid fa-circle-plus profile__icon"></i>
                    </div>
                    <div class="profile__name">나만의 고인 추가</div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal" id="modal">
            <div class="modal__content">
                <span class="modal__close" id="modalClose">&times;</span>
                <h2>나만의 고인 추가하기</h2>
                <br />
                <form>
                    <div class="modal__form-group">
                        <label for="name">고인의 이름을 적어주세요.</label>
                        <input type="text" id="name" name="name" required />
                    </div>
                    <div class="modal__form-group">
                        <label for="photo">가장 좋아하는 그 사람의 사진을 올려주세요.</label>
                        <input type="file" id="photo" name="photo" accept="image/*" required />
                    </div>
                    <div class="modal__form-group">
                        <label for="voice">그 사람의 목소리를 들려주세요.</label>
                        <input type="file" id="voice" name="voice" accept="audio/*" required />
                    </div>
                    <div class="modal__form-group">
                        <label for="relation">그 사람과의 추억을 적어주세요.</label>
                        <input type="file" id="relation" name="relation" accept="pdf/*" required />
                    </div>
                    <button type="submit" class="modal__submit-button">추가</button>
                </form>
            </div>
        </div>

        <!-- 연결중 화면 -->
        <div class="connecting-screen" id="connectingScreen" style="display: none">
            <div class="connecting-background">
                <img src="assets/videos/sinhaechul.png" alt="배경 이미지" class="background-img" />
            </div>
            <div class="loader-container">
                <img src="assets/videos/sinhaechul.png" alt="프로필 사진" class="profile-img" />
                <p>통화 연결 중 입니다.</p>
                <div class="loader">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <audio id="loadingSound" src="assets/videos/loading_sound.mp3"></audio>
        </div>
    </body>
</html>
